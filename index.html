<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="./vroom.js"></script>
  <script defer src="./test.js"></script>
  <title>Vroom</title>
  <style>
    div {
      font-family: Arial, Helvetica, sans-serif;
      padding: 10px;
      margin: 2px;
      border: 1px solid #666666;
      border-radius: .5rem;
    }
    .bold { font-weight: bold; }
  </style>
</head>
<body>
  <div id="container"></div>

  <template id="t1">
    <div>No props</div>
  </template>

  <template id="t2">
    <div>{:content:}</div>
  </template>

  <template id="t3">
    <div class="{:className:}">Props as attribute</div>
  </template>

  <template id="t4">
    <div>This div has a sub div{:element:}</div>
  </template>

  <!-- Iteration and Nesting -->
  <template id="t5-item">
    <li>{:fruit:}</li>
  </template>
  <template id="t5-list">
    <ul>{:fruits:}</ul>
  </template>

  <!-- Template as string -->
  <template id="template-gold"><div class="gold">iteration with string template<ul>{:fruits:}</ul></div></template>



  <template id="template-red"><div class="red">Without props</div></template>
</body>
</html>
